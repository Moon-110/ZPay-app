<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="g-[#C7C2C2] h-[100vh]">

    <section class="max-w-lg mx-auto bg-[#e4dede] rounded-lg">
        <div class="min-h-[50px] flex justify-around gap-40 items-center  border-b-1 border-gray-300">
        <div class="flex">
            <img src="./assets/Group.png" class="h-[50px]" alt="">

            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>

        </div>

        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-600"></i> Log Out</button>
        </div>
    </div>

    <div class="mt-8 p-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to ZPay!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3 gap-4 rounded-b-xl p-4">
        <div id="add-button" class="text-center p-4 rounded-xl border-1 border-gray-300 bg-[#0808081A]">
            <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h2>Add Money</h2>
        </div>

        <div id="cash-out-button" class="text-center p-4 rounded-xl border-1 border-gray-300 bg-[#0808081A]">
            <img class="mx-auto" src="./assets/send1.png" alt="">
            <h2>Cashout</h2>
        </div>
        <div class="text-center p-4 rounded-xl border-1 border-gray-300 bg-[#0808081A]">
            <img class="mx-auto" src="./assets/money1.png" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="text-center p-4 rounded-xl border-1 border-gray-300 bg-[#0808081A]">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="text-center p-4 rounded-xl border-1 border-gray-300 bg-[#0808081A]">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="text-center p-4 rounded-xl border-1 border-gray-300 bg-[#0808081A]">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h2>Transactions</h2>
        </div>
    </div>
    </section>

    
    <section class="all-form-section max-w-lg mx-auto bg-[#e4dede] rounded-lg">
        <!-- add money -->
         
         <div id="add-money-parent" >
            <div>
        <h1 class="bg-[#e4dede] max-w-lg mx-auto rounded-lg font-bold p-3">Add money</h1>
    </div>
            <form action="" class="max-w-lg mx-auto bg-[#e4dede] p-5 rounded-lg">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-2 rounded-3xl w-full">
                    <option disabled selected>Pick a bank</option>
                    <option>Zamuna bank</option>
                    <option>IFIC bank</option>
                    <option>Rupali bank</option>
                    <option>Sonali bank</option>
                    <option>Islami bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input type="text" placeholder="Enter 11 digit account number" id="account-number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br>
                    <input type="text" placeholder="Add Amount to withdraw" id="add-amount" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="add-pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
                </div>

                <button id="btn-add-money" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">Add Money</button>
            </form>
         </div>

         <!-- cash out -->
         <div id="cash-out-parent" style="display: none">
            <h1 class="my-4 font-bold">Cash Out</h1>

            <form action="" class="max-w-lg mx-auto bg-[#e4dede] p-5 rounded-lg">
                
                <div>
                    <label class="font-semibold" for="">Agent Number</label>
                    <br>
                    <input type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br>
                    <input type="text" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
                </div>

                <button id="btn-withdraw" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">Withdraw Money</button>
            </form>
         </div>
    </section>
    

    <script src="./script/home.js"></script>
</body>
</html>
