<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPay</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>
<body class="">
    

    <!-- form section -->
     <section class="bg-[#C7C2C2] h-[100vh] flex flex-col justify-center items-center ]">
        <!-- background image section -->
     <div class="h-[100px] w-[200px] bg-[url(../assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

     </div>

        <form class="rounded-2xl p-5 bg-white w-[350px">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-2 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl" />
        </div>

        <button id="btn-login" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">Login</button>
     </form>
    
     </section>


    <script src="./script/script.js"></script>
</body>
</html>
